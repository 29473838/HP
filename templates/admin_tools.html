<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>관리자 도구</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="bg-texture" aria-hidden="true"></div>

  <main class="container" style="padding-top:96px; padding-bottom:56px; max-width:980px;">
    <div class="card" style="padding:18px 18px;">
      <h2 style="margin-top:0;">관리자 도구</h2>
      <p class="muted" style="margin-top:6px;">
        Railway Volume을 붙인 경우, 기존 레포의 <code>static/uploads</code> 파일을 Volume(<code>UPLOAD_DIR</code>)로 옮길 수 있습니다.
        (부팅 시 자동 복사는 느려서 서버가 재시작될 수 있어 수동 버튼으로 제공합니다.)
      </p>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;">
        <button class="btn btn--primary" id="btnMigrate">업로드 파일 마이그레이션 시작</button>
        <button class="btn btn--ghost" id="btnRefresh">상태 새로고침</button>
        <a class="btn btn--ghost" href="/">홈으로</a>
      </div>

      <div class="divider" style="margin:16px 0;"></div>

      <pre id="status" style="white-space:pre-wrap; background:rgba(0,0,0,0.25); border:1px solid rgba(255,215,0,0.25); border-radius:12px; padding:12px; margin:0;"></pre>

      <p class="muted" style="margin-top:10px; font-size:13px">
        참고: 파일이 크면 시간이 걸릴 수 있습니다. 완료 후에는 새로 업로드되는 파일은 자동으로 Volume에 저장됩니다.
      </p>
    </div>
  </main>

<script>
async function fetchStatus(){
  const res = await fetch("/api/admin/migrate-uploads", { credentials: "include" });
  const data = await res.json();
  document.getElementById("status").textContent = JSON.stringify(data, null, 2);
  return data;
}

document.getElementById("btnRefresh").addEventListener("click", fetchStatus);
document.getElementById("btnMigrate").addEventListener("click", async () => {
  await fetch("/api/admin/migrate-uploads", { method:"POST", credentials:"include" });
  await fetchStatus();
});

fetchStatus();
setInterval(fetchStatus, 2500);
</script>
</body>
</html>
